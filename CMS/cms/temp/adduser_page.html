<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- My CSS -->
    <link rel="stylesheet" href="../base/dashbord_base.css">
    <link rel="stylesheet" href="../statics/css/adduser_page.css">

    <title>Base</title>
</head>
<body>
<!-- SIDEBAR -->
<section id="sidebar">
    <a href="#" class="brand">
        <i class="fa-solid fa-layer-group"></i>
        <span class="text">Admin</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a href="#">
                <i class="fa-solid fa-border-all"></i>
                <span class="text">Complaint Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa-solid fa-computer"></i>
                <span class="text">Manage User</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a href="#">
                <i class="fa-solid fa-gear"></i>
                <span class="text">Settings</span>
            </a>
        </li>
        <li>
            <a href="{{ url_for('logout') }}" class="logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span class="text">Logout</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->

<!-- CONTENT -->
<section id="content">

    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu' style="cursor: pointer;"></i> <!-- Sidebar Toggle with Pointer Cursor -->

        <!-- CMS Heading -->
        <div class="cms-title">
            <h2>CMS</h2>
        </div>

        <!-- Profile Image with Dropdown -->
        <div class="profile-dropdown">
            <a href="#" class="profile" id="profileImage">
                <img src="../img/profile.jpg" alt="Profile Image">
            </a>
            <!-- Submenu for Profile Image -->
            <div class="dropdown-content" id="profileDropdown">
                <a href="#">User</a>
                <a href="#">Admin</a>
                <a href="#">Super User</a>
            </div>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <!-- Main title -->
        <div class="head-title">
            <div class="left">
                <h1>Dashboard</h1>
            </div>
            <div>
                <a href="{{ url_for('download_excel') }}" class="btn-download">
                    <i class="fa-solid fa-download"></i>
                    <span class="text">Download PDF</span>
                </a>
            </div>
        </div>
    </main>
    <!-- == main == -->
</section>
<!-- == section == -->

<script src="../base/dashbord_base.js"></script>
<script src="../statics/js/adduser_page.js"></script>
</body>
</html>
